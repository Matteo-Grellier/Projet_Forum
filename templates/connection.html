<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/popupError.css">
    <link rel="stylesheet" href="../static/css/connexion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="shortcut icon" href="../static/images/icon.png">
    <title>Connexion</title>
</head>

<body>
    {{template "sidebar"}} {{template "header"}}

    
    <form action="/connexion" method="POST" id="form">
        <div class="connexion">
            <div class="login-form">
                <h1>Connexion</h1>

                <div class="textb">
                    {{if .Error}}
                    <input type="username" name="Pseudo" required value={{.Pseudo}}>
                    {{else}}
                    <input type="username" name="Pseudo" required>
                    {{end}}
                    <div class="placeholder">Pseudo</div>
                </div>
                <div class="textb">
                    <label for="Password"></label>
                    <input type="password" required id="myInput" name="Password">
                    <div class="placeholder">Mot de passe</div>
                    <span onclick="showPassword()">
                        <div class="show-password fas fa-eye-slash" id="slash"></div>
                        <div class="show-password fas fa-eye" id="eye"></div>
                    </span>
                </div>
                {{if .Error}}
                <div id="box">
                    <i class='bx bxs-info-circle' style='color:#f58900'></i>
                    <h1 id="erreur">Erreur : {{.Error}}</h1>
                    <a onclick="closes()" class="close">Fermer</a>
                </div>
                {{end}}
                <a href="/inscription">Cr√©er un compte</a>
                <div class="button_login">
                    <a class="btn" onclick="formSubmit()">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span> Login
                        <i class='bx bxs-log-in'></i>
                    </a>
                </div>
            </div>
        </div>
    </form>

    <script src="../static/js/showPassword.js"></script>
    <script src="../static/js/login&register.js"></script>
    <script src="../static/js/popup.js"></script>
</body>

</html>
